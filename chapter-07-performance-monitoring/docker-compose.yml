version: '3.8'

services:
  app:
    build: ./app
    container_name: backend_app_perf
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    container_name: nginx_perf
    ports:
      - "8080:80"
      - "8081:8081"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
